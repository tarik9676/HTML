<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>audio & video</title>
    <style type="text/css">
        body {
            font-size: 1.2em;
        }
        
        .container {
            width: 80%;
            padding-left: 15px;
            padding-right: 15px;
            margin-left: auto;
            margin-right: auto;
        }
        
        video {
            width: 40%;
            height: 300px;
            margin-left: 30%
        }
    </style>
    <style>

    </style>
</head>

<body>
    <div class="container">

        <h3>This is an audio.</h3>
        <p>Aa Bhi Ja Mere Mehermaan - Atif Aslam</p>
        <audio controls>
            <source src="Aa Bhi Ja Mere Mehermaan - Atif Aslam.mp3" type="audio/mpeg">
                Audio element not supported by your browser.
        </audio>


        <h3>This is a video.</h3>
        <p>Chammak Challo Ra.One - ShahRukh Khan & Kareena Kapoor</p>
        <video controls>
            <source src="_Chammak_Challo_Ra.One__(video_song)_ShahRukh_Khan,Kareena_Kapoor.mp4" type="video/mp4">
                Video element not supported by your browser.
        </video>

    </div>
</body>

</html>
